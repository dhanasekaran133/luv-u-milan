<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 350px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 20px;
      animation: float 6s linear infinite;
      color: #fff;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(50px);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    footer {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>For My Love, <span id="Milannnn">Milan</span> üíñ</h1>
    <p>
      Every heartbeat of mine whispers your name.  
      You are my comfort, my smile, my forever.  
      No matter what happens, I‚Äôll always choose you.
    </p>
    <footer>
      ‚Äî With love, <strong>Dhana</strong> ‚ù§Ô∏è
    </footer>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
